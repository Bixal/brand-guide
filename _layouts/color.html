<body>
  {% include extended-header.html %}
  <main id="main-content">

      <div class="grid-row grid-gap">

          <!-- Color boxes -->
       <div class="display-table-row">

          <div class="display-table-cell bg-bixal-red square-15 padding-2 margin-3 text-bold">Bixal Red</div>
          <div class="display-table-cell bg-bixal-maroon square-15 padding-2 margin-3 text-bold text-white">Bixal Maroon</div>
          <div class="display-table-cell bg-bixal-purple square-15 padding-2 margin-3 text-bold text-white">Bixal Purple</div>
          <div class="display-table-cell bg-bixal-navy square-15 padding-2 margin-3 text-bold text-white">Bixal Navy</div>
     </div>

<!--trying grid row on color boxes instead of display table row-->
<div class="grid-container"></div>     
<div class="grid-row">
      <div class="grid-col-3 bg-bixal-orange square-15 padding-2 margin-3 text-bold">Bixal Orange</div>
      <div class="grid-col-3 bg-bixal-green square-15 padding-2 margin-3 text-bold">Bixal Green</div>

      <div class="grid-col-3 bg-bixal-maroon square-15 padding-2 margin-3 text-bold text-white">Bixal Maroon</div>
      <div class="grid-col-3 bg-bixal-purple square-15 padding-2 margin-3 text-bold text-white">Bixal Purple</div>
      <div class="grid-col-3 bg-bixal-navy square-15 padding-2 margin-3 text-bold text-white">Bixal Navy</div>
 </div>
</div>  


        </div>
      </div>
    </div>
    {% include footer.html %}
  </main>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.12.0/js/uswds.min.js" integrity="sha512-E8cQqs8stInR6gI5P8lC0cnD0ee00C+XM1vYSCBm9Lr6s20CUQhYi6ZcXpBYE3v17EAXOqxqppkJRzFuOy4P1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', '{{ site.ga }}', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
